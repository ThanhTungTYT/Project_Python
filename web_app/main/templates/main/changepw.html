<h2>Đổi mật khẩu</h2>

<form id="form-changepw" method="post" action="{% url 'changepw' %}">
    {% csrf_token %}
    
    <label>Mật khẩu hiện tại:</label>
    <input type="password" name="old_password" required placeholder="Nhập mật khẩu hiện tại">
    <br>
    
    <label>Mật khẩu mới:</label>
    <input type="password" name="new_password" required placeholder="Nhập mật khẩu mới">
    <br>
    
    <label>Xác nhận mật khẩu mới:</label>
    <input type="password" name="confirm_password" required placeholder="Xác nhận mật khẩu mới">
    <br>
    
    {% if message %}
        <div style="color: #d32f2f; margin-bottom: 15px; text-align: left;">
            {{ message }}
        </div>
    {% endif %}
    <button type="button" id="btn-submit-changepw">Đổi mật khẩu</button>
</form>
